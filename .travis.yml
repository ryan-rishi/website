language: ruby
branches:
  only:
    - master
cache:
  - bundler
  - pip
install:
  - bundle install
  - pip install --user awscli
script: bundle exec jekyll build
jobs:
  include:
    - stage: "Stage Deploy"
      deploy:
        proviider: s3
        skip_cleanup: true
        access_key_id: $AWS_ACCESS_KEY
        secret_access_key: $AWS_SECRET_ACCESS_KEY
        bucket: stage.ryanrishi.com
        local-dir: _site
        acl: public_read
        on:
          repo: ryanrishi/website
          branch: staging
