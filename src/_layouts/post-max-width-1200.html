---
layout: default-max-width-1200
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <span class="published-at">{{ page.date | date: "%b %-d, %Y" }}</span>
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</div>
